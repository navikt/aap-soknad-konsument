info:
  cluster-name: ${nais.cluster.name}
  image-name : ${nais.app.image}
  app-name : ${nais.app.name}
  java-version : ${java.version}
  namespace-name: ${nais.namespace}
management:
  endpoint:
    env:
      additional-keys-to-sanitize: "client-jwk,private.jwk"
spring:
  kafka:
    bootstrap-servers: ${kafka.brokers}
    properties:
      endpoint:
        identification:
           algorithm:
    security:
       protocol: SSL
    ssl:
      trust-store-location: file:${kafka.truststore.path}
      trust-store-type: JKS
      trust-store-password: ${kafka.credstore.password}
      key-store-location: file:${kafka.keystore.path}
      key-store-type: PKCS12
      key-store-password:  ${kafka.credstore.password}
    producer:
      acks: 1
      client-id: ${spring.application.name}
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      properties:
        spring:
          json:
            trusted:
              packages: no.nav.aap.api.søknad.model.UtenlandsSøknadKafka
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      group-id: utland
no.nav:
  security:
    jwt:
      client:
        registration:
          aap-fss-proxy:
            well-known-url: ${token.x.well.known.url}
            grant-type: urn:ietf:params:oauth:grant-type:token-exchange
            authentication:
              client-id: ${token.x.client.id}
              client-jwk: ${token.x.private.jwk}
              client-auth-method: private_key_jwt
      issuer:
        idporten:
          discovery-url: ${token.x.well.known.url}
          accepted-audience: ${token.x.client.id}